<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Vector Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

#reader {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#pdf-svg {
  width: 90%;
  height: auto;
  transition: transform 0.4s ease;
}

#reader:hover #pdf-svg {
  transform: scale(1.03);
}

#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <div id="pdf-container"></div>
</div>

<div id="footer">LAVANDA · PDF VECTOR READER · 2026</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.139/pdf.min.js"></script>
<script>
/* генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 180; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  stars.appendChild(s);
}

/* PDF.js SVG */
const url = '333.pdf'; // твій PDF
const container = document.getElementById('pdf-container');

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.139/pdf.worker.min.js';

pdfjsLib.getDocument(url).promise.then(pdf => {
  pdf.getPage(1).then(page => {
    const viewport = page.getViewport({ scale: 1 });
    page.getOperatorList().then(opList => {
      const svgGfx = new pdfjsLib.SVGGraphics(page.commonObjs, page.objs);
      svgGfx.getSVG(opList, viewport).then(svg => {
        svg.id = 'pdf-svg';
        container.appendChild(svg);
      });
    });
  });
});
</script>

</body>
</html>
