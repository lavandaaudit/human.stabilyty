<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* зорі */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* контейнер PDF з горизонтальною прокруткою */
#reader {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  overflow-x: auto;  /* горизонтальна прокрутка */
  overflow-y: hidden;
  display: flex;
  justify-content: flex-start; /* PDF починає зліва */
  align-items: center;
  background: #000;
}

/* PDF iframe */
iframe {
  border: none;
  background: #fff;
  height: 95%; /* займає майже весь екран по вертикалі */
  min-width: 150%; /* робимо PDF ширшим за екран, щоб можна було рухати */
  transition: transform 0.3s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

/* футер */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* зорі */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <iframe src="333.pdf"></iframe>
</div>

<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 180; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  stars.appendChild(s);
}

/* адаптивна висота PDF */
const iframe = document.querySelector('iframe');
function resizePDF() {
  const h = window.innerHeight * 0.95;
  iframe.style.height = h + 'px';
}
window.addEventListener('resize', resizePDF);
resizePDF();
</script>

</body>
</html>
