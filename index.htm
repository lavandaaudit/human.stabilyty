<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* зорі */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* контейнер PDF з горизонтальною прокруткою */
#reader {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  overflow: hidden;  /* сховаємо стандартний скрол */
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

/* PDF iframe */
#pdf-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  overflow: hidden; /* прокрутка через кнопки */
  width: 100%;
  height: 95%;
}

iframe {
  border: none;
  background: #fff;
  height: 100%;
  min-width: 150%; /* робимо PDF ширшим за екран */
  transition: transform 0.3s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

/* кнопки навігації */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: none;
  font-size: 32px;
  width: 60px;
  height: 60px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
  transition: background 0.3s;
}
.nav-btn:hover {
  background: rgba(255,255,255,0.3);
}
#nav-left { left: 10px; }
#nav-right { right: 10px; }

/* футер */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* зорі */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <button id="nav-left" class="nav-btn">&#8249;</button>
  <div id="pdf-wrapper">
    <iframe src="333.pdf"></iframe>
  </div>
  <button id="nav-right" class="nav-btn">&#8250;</button>
</div>

<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 180; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  stars.appendChild(s);
}

/* горизонтальна прокрутка PDF через кнопки */
const pdfWrapper = document.getElementById('pdf-wrapper');
const iframe = pdfWrapper.querySelector('iframe');
let scrollX = 0;
const scrollStep = 50; // пікселів на клік

document.getElementById('nav-left').addEventListener('click', () => {
  scrollX = Math.max(scrollX - scrollStep, 0);
  iframe.style.transform = `translateX(-${scrollX}px)`;
});

document.getElementById('nav-right').addEventListener('click', () => {
  const maxScroll = iframe.offsetWidth - pdfWrapper.offsetWidth;
  scrollX = Math.min(scrollX + scrollStep, maxScroll);
  iframe.style.transform = `translateX(-${scrollX}px)`;
});

/* адаптивна висота PDF */
function resizePDF() {
  const h = window.innerHeight * 0.95;
  iframe.style.height = h + 'px';
}
window.addEventListener('resize', resizePDF);
resizePDF();
</script>

</body>
</html>
