<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000; /* чорний фон всього екрану */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* зоряний фон */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* контейнер PDF */
#reader {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  background: #000; /* чорний фон навколо PDF */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* сам PDF */
iframe {
  width: 90%;       /* щоб залишався білий аркуш і відступи навколо */
  height: 95%;
  border: none;      /* без рамки */
  background: transparent; /* прозорий, щоб не було сірого фону */
  box-shadow: none;  /* прибираємо будь-які тіні */
}

/* підпис */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* зорі */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <iframe src="333.pdf"></iframe>
</div>

<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 180; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  stars.appendChild(s);
}
</script>

</body>
</html>
