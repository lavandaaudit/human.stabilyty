<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF-Reader 2026</title>

<style>
body, html {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#000;
  font-family:'Segoe UI', sans-serif;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  overflow:auto;
  color:#0cf;
}
#stars { position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:0; }
#content {
  position:relative; z-index:2;
  width:100%; max-width:900px;  /* ширина PDF під A4 */
  height:100%; max-height:1270px; /* висота PDF під A4 */
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding:10px;
  box-sizing:border-box;
}
.pdf-container {
  width:100%; height:100%;
  border:2px solid #0cf; border-radius:8px;
  overflow:hidden;
  background:#000; /* Чорний фон для PDF контейнера */
}
iframe {
  width:100%;
  height:100%;
  border:none;
  background:#000;
}
.footer {
  margin-top:10px;
  color:#0cf;
  font-size:0.9em;
  text-align:center;
}
.star { position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:0.7; animation:twinkle 2s infinite; }
@keyframes twinkle { 0%,100%{opacity:0.8;} 50%{opacity:0.2;} }
</style>
</head>
<body>

<div id="stars"></div>

<div id="content">
  <div class="pdf-container">
    <!-- PDF під розмір листа -->
    <iframe src="333.pdf"></iframe>
  </div>
  <div class="footer">Lavanda PDF-Reader 2026</div>
</div>

<script>
// ✦ Анімація зірок
const stars = document.getElementById('stars');
for(let i=0; i<200; i++){
  let s = document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=1+Math.random()*2+'px';
  s.style.height=s.style.width;
  stars.appendChild(s);
}
</script>

</body>
</html>
