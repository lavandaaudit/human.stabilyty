<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Зорі з parallax */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Контейнер PDF */
#reader {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  box-sizing: border-box;
}

/* PDF iframe */
iframe {
  border: none;
  background: #fff;
  transition: width 0.4s ease, height 0.4s ease, transform 0.4s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
  max-width: 95%;
  max-height: 95%;
}

/* Hover ефект */
#reader:hover iframe {
  transform: scale(1.02);
}

/* Футер */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* Зорі */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <iframe src="333.pdf"></iframe>
</div>

<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* Генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 3 + 1;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  s.dataset.speed = Math.random() * 0.5 + 0.2;
  stars.appendChild(s);
}

/* Parallax при русі миші */
document.addEventListener('mousemove', e => {
  const cx = e.clientX / window.innerWidth - 0.5;
  const cy = e.clientY / window.innerHeight - 0.5;
  document.querySelectorAll('.star').forEach(star => {
    const speed = star.dataset.speed;
    star.style.transform = `translate(${cx * 50 * speed}px, ${cy * 50 * speed}px)`;
  });
});

/* Адаптивне масштабування PDF */
const iframe = document.querySelector('iframe');
function resizePDF() {
  const w = window.innerWidth * 0.95; // залишаємо невеликий відступ
  const h = window.innerHeight * 0.95;
  const aspectRatio = 820 / 1160;

  if (w / h > aspectRatio) {
    iframe.style.height = h + 'px';
    iframe.style.width = h * aspectRatio + 'px';
  } else {
    iframe.style.width = w + 'px';
    iframe.style.height = w / aspectRatio + 'px';
  }
}

window.addEventListener('resize', resizePDF);
resizePDF();
</script>

</body>
</html>
