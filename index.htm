<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000; /* чорний фон всього екрану */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* контейнер PDF */
#reader {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 2%;
  box-sizing: border-box;
  background: #000; /* чорний фон навколо PDF */
}

/* PDF iframe */
iframe {
  border: none;
  background: #fff; /* білий аркуш PDF */
  border-radius: 2px;
  transition: width 0.4s ease, height 0.4s ease, transform 0.4s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

/* hover ефект */
#reader:hover iframe {
  transform: scale(1.03);
}

/* футер */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* зорі */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.6;
}

/* анімація twinkle */
@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <iframe src="333.pdf"></iframe>
</div>

<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* генерація зірок з випадковими позиціями та швидкістю */
const starsContainer = document.getElementById('stars');
const stars = [];
const STAR_COUNT = 180;

for (let i = 0; i < STAR_COUNT; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * window.innerHeight + 'px';
  s.style.left = Math.random() * window.innerWidth + 'px';
  s.style.width = (Math.random() * 2 + 1) + 'px';
  s.style.height = s.style.width;
  s.dataset.speed = (Math.random() * 0.5 + 0.1); // швидкість руху
  starsContainer.appendChild(s);
  stars.push(s);
}

/* рух зірок крізь PDF */
function animateStars() {
  for (let s of stars) {
    let top = parseFloat(s.style.top);
    top += s.dataset.speed;
    if (top > window.innerHeight) top = 0; // обертаємо зверху
    s.style.top = top + 'px';
  }
  requestAnimationFrame(animateStars);
}
animateStars();

/* адаптивне масштабування PDF */
const iframe = document.querySelector('iframe');
function resizePDF() {
  const w = window.innerWidth * 0.96; // невеликий відступ
  const h = window.innerHeight * 0.96;
  const aspectRatio = 820 / 1160; // стандартний A4
  if (w / h > aspectRatio) {
    iframe.style.height = h + 'px';
    iframe.style.width = h * aspectRatio + 'px';
  } else {
    iframe.style.width = w + 'px';
    iframe.style.height = w / aspectRatio + 'px';
  }

  // оновлюємо позиції зірок для нового розміру екрану
  for (let s of stars) {
    s.style.left = Math.min(parseFloat(s.style.left), window.innerWidth) + 'px';
    s.style.top = Math.min(parseFloat(s.style.top), window.innerHeight) + 'px';
  }
}

// плавне оновлення при ресайзі
let resizeTimeout;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(resizePDF, 50);
});
resizePDF();
</script>

</body>
</html>
