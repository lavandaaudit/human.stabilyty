<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human State Lab | PDF Viewer</title>

<style>
body, html {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#000; color:#cfefff;
  font-family:'Segoe UI', sans-serif;
  display:flex; justify-content:center; align-items:center;
  overflow:auto;
}
#stars { position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:0; }
#content {
  position:relative; z-index:2;
  width:100%; max-width:900px;  /* ширина PDF під A4 */
  height:100%; max-height:1270px; /* висота PDF під A4 */
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding:20px; /* поля навколо */
  box-sizing:border-box;
}
h1 { text-align:center; color:#0cf; font-size:2em; margin-bottom:20px; }
.pdf-container {
  width:100%; height:100%;
  border:2px solid #0cf; border-radius:8px;
  overflow:hidden;
  background:#111;
}
iframe {
  width:100%;
  height:100%;
  border:none;
}
.star { position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:0.7; animation:twinkle 2s infinite; }
@keyframes twinkle { 0%,100%{opacity:0.8;} 50%{opacity:0.2;} }
</style>
</head>
<body>

<div id="stars"></div>

<div id="content">
  <h1>Human State Lab | PDF Viewer</h1>
  <div class="pdf-container">
    <!-- PDF під розмір листа -->
    <iframe src="333.pdf"></iframe>
  </div>
</div>

<script>
// ✦ Анімація зірок
const stars = document.getElementById('stars');
for(let i=0; i<200; i++){
  let s = document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=1+Math.random()*2+'px';
  s.style.height=s.style.width;
  stars.appendChild(s);
}
</script>

</body>
</html>
