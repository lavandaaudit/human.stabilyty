<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavanda PDF Reader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* Зорі з parallax */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Контейнер PDF */
#reader {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Wrapper для drag/scroll */
#pdf-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  cursor: grab;
}

/* PDF iframe */
iframe {
  position: absolute;
  top: 0;
  left: 0;
  border: none;
  background: #fff;
  min-width: 150%;
  min-height: 100%;
  transform: translate(0px, 0px) scale(1);
  transition: transform 0.3s ease, opacity 0.6s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
  opacity: 0;
}
iframe.loaded {
  opacity: 1;
}

/* Кнопки навігації */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: none;
  font-size: 32px;
  width: 60px;
  height: 60px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
  transition: background 0.3s;
}
.nav-btn:hover {
  background: rgba(255,255,255,0.3);
}
#nav-left { left: 10px; }
#nav-right { right: 10px; }

/* Кнопка повернення на першу сторінку */
#first-page {
  position: absolute;
  bottom: 80px;
  right: 20px;
  z-index: 2;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}
#first-page:hover {
  background: rgba(255,255,255,0.3);
}

/* Футер і індикатор сторінки */
#footer {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: 12px;
  letter-spacing: 0.15em;
  z-index: 2;
}

/* Індикатор сторінки */
#page-indicator {
  position: fixed;
  bottom: 16px;
  left: 16px;
  color: #888;
  font-size: 12px;
  z-index: 2;
}

/* Зорі */
.star {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2.5s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% { opacity: 0.6; }
  50% { opacity: 0.2; }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="reader">
  <button id="nav-left" class="nav-btn">&#8249;</button>
  <div id="pdf-wrapper">
    <iframe src="333.pdf"></iframe>
  </div>
  <button id="nav-right" class="nav-btn">&#8250;</button>
  <button id="first-page">⭮ Перша сторінка</button>
</div>

<div id="page-indicator">Сторінка 1</div>
<div id="footer">LAVANDA · PDF READER · 2026</div>

<script>
/* Генерація зірок */
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 3 + 1;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  s.dataset.speed = Math.random() * 0.5 + 0.2;
  stars.appendChild(s);
}

/* Parallax рух */
document.addEventListener('mousemove', e => {
  const cx = e.clientX / window.innerWidth - 0.5;
  const cy = e.clientY / window.innerHeight - 0.5;
  document.querySelectorAll('.star').forEach(star => {
    const speed = star.dataset.speed;
    star.style.transform = `translate(${cx * 50 * speed}px, ${cy * 50 * speed}px)`;
  });
});

/* PDF логіка */
const pdfWrapper = document.getElementById('pdf-wrapper');
const iframe = pdfWrapper.querySelector('iframe');
iframe.onload = () => iframe.classList.add('loaded');

// Масштабування колесом
let scale = 1;
pdfWrapper.addEventListener('wheel', e => {
  e.preventDefault();
  scale += -e.deltaY * 0.001;
  scale = Math.min(Math.max(0.5, scale), 3);
  updateTransform();
});

// Drag PDF
let isDragging = false, startX, startY, currentX = 0, currentY = 0;
pdfWrapper.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - currentX;
  startY = e.clientY - currentY;
  pdfWrapper.style.cursor = 'grabbing';
});
window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  currentX = e.clientX - startX;
  currentY = e.clientY - startY;
  updateTransform();
});
window.addEventListener('mouseup', () => {
  isDragging = false;
  pdfWrapper.style.cursor = 'grab';
});

// Кнопки навігації
const step = 50;
document.getElementById('nav-left').addEventListener('click', () => { currentX += step; updateTransform(); });
document.getElementById('nav-right').addEventListener('click', () => { currentX -= step; updateTransform(); });

// Повернення на першу сторінку
document.getElementById('first-page').addEventListener('click', () => {
  currentX = 0;
  currentY = 0;
  scale = 1;
  updateTransform();
});

// Оновлення трансформації
function updateTransform() {
  iframe.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
}

// Індикатор сторінки (умовний, можна інтегрувати з PDF.js для реальних сторінок)
const pageIndicator = document.getElementById('page-indicator');
function updatePageIndicator(page = 1) {
  pageIndicator.textContent = `Сторінка ${page}`;
}
updatePageIndicator(1);

// Адаптивна висота iframe
function resizePDF() {
  iframe.style.height = window.innerHeight + 'px';
  iframe.style.width = window.innerWidth + 'px';
}
window.addEventListener('resize', resizePDF);
resizePDF();

// Повноекранний режим
document.addEventListener('keydown', e => {
  if (e.key === 'f' || e.key === 'F') {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
});
</script>

</body>
</html>
